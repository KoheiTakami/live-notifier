name: Daily LINE Notification  # ✅ これがないと表示されません！

on:
  schedule:
    - cron: '0 3 * * *'  # JST 12:00 実行 ！
  workflow_dispatch:  # ✅ 手動実行ボタンを有効にする！

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run notifier script
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: |
          echo "LINE_CHANNEL_ACCESS_TOKEN=$LINE_CHANNEL_ACCESS_TOKEN" > .env
          echo "LINE_USER_ID=$LINE_USER_ID" >> .env
          python today_notify.py
